<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        text-align: center;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1.5rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }

      button {
        background: white;
        color: #007aff;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 600;
      }

      button:hover {
        background: #e6e6e6;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
      <h1>Redirecting you to the SafeSea app...</h1>
      <p>Please wait a moment.</p>
    </div>

    <div id="fallback" class="hidden">
      <h1>Couldn't open the app.</h1>
      <p>
        If the app isnâ€™t installed, please install it and try again.
      </p>
      <button onclick="tryRedirect()">Try Again</button>
    </div>

    <script>
      const deepLink = 'com.supabasedemorn://login-callback';

      function tryRedirect() {
        const hash = window.location.hash;
        if (hash) {
          const query = hash.replace('#', '?');
          window.location.href = deepLink + query;
        } else {
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('fallback').classList.remove('hidden');
        }
      }

      // Try redirect immediately
      tryRedirect();

      // If app not opened after 4 seconds, show fallback
      setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('fallback').classList.remove('hidden');
      }, 4000);
    </script>
  </body>
</html>
